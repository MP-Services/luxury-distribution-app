<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Support view</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/order/order.css">
    <link rel="stylesheet" href="/support/support.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="tab-sidebar">
            <div class="main-sidebar">
                <div class="logo-site">
                    <div class="logo-content">
                        <a href="#">
                            <img src="https://luxury-distribution.com/wp-content/uploads/2024/02/Luxury-Distribution-Symbol_With-Text-1-1.svg" alt="Luxury Distribution">
                        </a>
                    </div>
                </div>
                <div class="tabs-wrapper">
                    <ul class="tabs-content">
                        <li class="tab-item">
                            <i class="fa-solid fa-house"></i>
                            <a href="#dashboard">Dashboard</a>
                        </li>
                        <li class="tab-item ">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <a href="#orders">Orders</a>
                        </li>
                        <li class="tab-item">
                            <i class="fa-solid fa-gear"></i>
                            <a href="#setting">Setting</a>
                        </li>
                        <li class="tab-item tab-active">
                            <i class="fa-solid fa-headset"></i>
                            <a href="#support">Support</a>
                        </li>
                        <li class="tab-item">
                            <i class="fa-solid fa-circle-question"></i>
                            <a href="#helpdesk">Helpdesk</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="support-wrapper">
                <div class="content-title">
                    <div class="header-title">
                        <h2 class="title-detail">Support</h2>
                    </div>
                </div>
                <div class="support-content">
                    <div class="support-remind" style="max-width: 857px;">
                        <span class="remind-label" style="font-size: 24px; font-weight: 500; line-height: 34px; color: #000000">We encourage you to contact us with any questions and inquiries and our team will get back to you as soon as possible</span>
                    </div>
                    <div class="info-contact">
                        <div class="contact-wrapper">
                            <div class="icon-info">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="info-detail">
                                <div class="info-title">
                                    <span class="title-label">Email</span>
                                </div>
                                <div class="email-info">
                                    <span>admin@luxury-distribution.com</span>
                                </div>
                            </div>
                        </div>
                        <div class="contact-wrapper">
                            <div class="icon-info">
                                <i class="fa-solid fa-globe"></i>
                            </div>
                            <div class="info-detail">
                                <div class="info-title">
                                    <span class="title-label">Website</span>
                                </div>
                                <div class="website-info">
                                    <span>luxury-distribution.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>

</html>
