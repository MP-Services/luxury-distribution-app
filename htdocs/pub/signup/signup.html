<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-left">
            <div class="signup-header">
                <div class="logo">
                    <img src="../media/luxury-logo-white.svg" alt="">
                </div>
                <p>Please fill the information to sign up as a dropshipper</p>
            </div>
        </div>

        <div class="content-right">
            <div class="signup-form-wrapper">
                <form class="signup-form" action="#">
                    <div class="signup-form-header">
                        <h2>Sign up</h2>
                    </div>
                    <div class="signup-form-body">
                        <div class="form-group">
                            <label for="provider">Provider</label>
                            <input type="text" class="form-control" id="provider" placeholder="Dropshipper" disabled>
                        </div>
                        <div class="form-group">
                            <label for="shopify-url">Shopify Url</label>
                            <input type="text" class="form-control" id="shopify-url" placeholder="Enter URL">
                        </div>
                        <div class="form-group">
                            <label for="username">User Name <span>(from client service platform)</span></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span>(from client service platform)</span></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="signup-form-actions">
                        <button type="submit" class="singup-action-submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
