<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content-left">
            <div class="signup-header">
                <div class="logo">
                    <img src="../media/luxury-logo-white.svg" alt="">
                </div>
                <p>Please fill the information to sign up as a dropshipper</p>
            </div>
        </div>

        <div class="content-right">
            <div class="signup-form-wrapper">
                <form class="signup-form" action="#">
                    <div class="signup-form-header">
                        <h2>Sign up</h2>
                    </div>
                    <div class="signup-form-body">
                        <div class="form-group">
                            <label for="provider">Provider</label>
                            <input type="text" class="form-control" id="provider" placeholder="Dropshipper">
                        </div>
                        <div class="form-group">
                            <label for="shopify-url">Shopify Url</label>
                            <input type="text" class="form-control" id="shopify-url" placeholder="Enter URL">
                        </div>
                        <div class="form-group">
                            <label for="username">User Name <span>(from client service platform)</span></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span>(from client service platform)</span></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="signup-form-actions">
                        <button type="submit" class="singup-action-submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        font-family: 'Montserrat', sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .wrapper {
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
        height: 100vh;
    }

    .content-left {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        /* min-width: 576px; */
        height: 100%;
        background: #000;
    }

    .signup-header {
        width: 485px;
    }

    .signup-header .logo {
        display: block;
        text-align: left;
        margin-bottom: 60px;
    }

    .signup-header .logo img {
        width: 190px;
        height: 88px;
    }

    .signup-header p {
        color: #fff;
        font-size: 25px;
        font-weight: 700;
    }

    .content-right {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        /* min-width: 448px; */
        height: 100%;
    }

    .content-right .signup-form-wrapper {
        width: 400px;
        height: 550px;
    }

    .content-right .signup-form-wrapper .signup-form {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-header{
        text-align: center;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-body{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        padding: 40px 0;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-body .form-group{
        margin-bottom: 15px;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-body .form-group label{
        display: block;
        width: 100%;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-body .form-group label > span{
        color: #6A6A6A;
        font-weight: 400;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-body .form-group input{
        display: block;
        width: 100%;
        height: 52px;
        font-size: 16px;
        padding: 13px 23px;
        border: 1px solid #e6e6e6;
        border-radius: 10px;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-actions .singup-action-submit{
        width: 100%;
        height: 52px;
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        background: #F37021;
        border: none;
        border-radius: 10px;
    }

    @media screen and (min-width: 320px){
        .content-left {
            height: auto;
        }

        .signup-header {
            width: 100%;
        }

        .signup-header .logo {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .signup-header .logo img {
            width: 95px;
            height: 44px;
        }

        .signup-header p {
            display: none;
        }

        .content-right {
            height: auto;
            width: 100vw;
            padding: 30px 0;
        }

        .content-right .signup-form-wrapper {
            width: 300px;
            margin: 0 auto;
            font-size: 14px
        }
    }

    @media screen and (min-width: 768px) {
        .content-left {
            width: 40%;
            font-size: 15px;
        }

        .signup-header {
            width: 70%;
        }

        .signup-header .logo {
            display: flex;
            justify-content: start
        }

        .signup-header .logo img {
            width: 130px;
            height: 60px;
        }

        .signup-header p {
            display: block;
            margin: 0 auto;
            font-size: inherit;
        }

        .content-right {
            width: 60%;
            font-size: 14px;
        }

        .content-right .signup-form-wrapper {
            width: 320px;
        }
    }

    @media screen and (min-width: 1024px){
        .content-left {
            font-size: 20px;
        }

        .signup-header .logo img {
            width: 190px;
            height: 88px;
        }

        .content-right {
            font-size: 16px;
        }

        .content-right .signup-form-wrapper {
            width: 400px;
        }
    }

    @media screen and (min-width: 1440px){
        .content-left {
            font-size: 25px;
        }
    }
</style>
</html>
