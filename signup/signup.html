<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content-left">
            <div class="signup-header">
                <div class="logo">
                    <img width="190" height="88" src="./media/luxury-logo-white.svg" alt="">
                </div>
                <p>Please fill the information to sign up as a dropshipper</p>
            </div>
        </div>

        <div class="content-right">
            <div class="signup-form-wrapper">
                <form class="signup-form" action="#">
                    <div class="signup-form-header">
                        <h2>Sign up</h2>
                    </div>
                    <div class="signup-form-body">
                        <div class="form-group">
                            <label for="provider">Provider</label>
                            <input type="text" class="form-control" id="provider">
                        </div>
                        <div class="form-group">
                            <label for="shopify-url">Shopify Url</label>
                            <input type="text" class="form-control" id="shopify-url">
                        </div>
                        <div class="form-group">
                            <label for="username">User Name <span>(from client service platform)</span></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </div>
                    <div class="signup-form-actions">
                        <button type="submit" class="singup-action-submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<style>
    * {
        font-family: 'Montserrat', sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
    }

    .content-left {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40%;
        height: 100%;
        background: #000;
    }

    .signup-header {
        width: 60%;
    }

    .signup-header .logo{
        display: block;
        margin-bottom: 60px;
        text-align: left;
    }

    .signup-header p {
        color: #fff;
        font-size: 25px;
        font-weight: 700;
    }

    .content-right {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60%;
        height: 100%;
    }

    .content-right .signup-form-wrapper {
        width: 35%;
        height: 65%;
    }

    .content-right .signup-form-wrapper .signup-form {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-header{
        text-align: center;
    }

    .content-right .signup-form-wrapper .signup-form .signup-form-actions .singup-action-submit{
        width: 100%;
        height: 52px;
        font-weight: 700;
        color: #fff;
        background: #F37021;
        border: none;
        border-radius: 10px;
    }
</style>
</html>
